<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Broom handle -->
  <line x1="40" y1="88" x2="88" y2="40" stroke="url(#handle)" stroke-width="8" stroke-linecap="round"/>

  <!-- Broom head base -->
  <ellipse cx="36" cy="92" rx="16" ry="8" fill="#8b4513"/>

  <!-- Broom bristles -->
  <g stroke="#a0522d" stroke-width="3" stroke-linecap="round">
    <line x1="24" y1="96" x2="16" y2="112"/>
    <line x1="30" y1="98" x2="24" y2="114"/>
    <line x1="36" y1="100" x2="36" y2="116"/>
    <line x1="42" y1="98" x2="48" y2="114"/>
    <line x1="48" y1="96" x2="56" y2="112"/>
  </g>

  <!-- Metal band -->
  <rect x="28" y="88" width="16" height="4" rx="1" fill="#c0c0c0"/>

  <!-- Sparkle effects -->
  <g fill="white">
    <circle cx="96" cy="32" r="4" opacity="1"/>
    <circle cx="104" cy="44" r="3" opacity="0.8"/>
    <circle cx="92" cy="48" r="2" opacity="0.6"/>
    <circle cx="100" cy="24" r="2" opacity="0.7"/>
  </g>

  <!-- Dust particles being swept -->
  <g fill="rgba(255,255,255,0.5)">
    <circle cx="20" cy="80" r="2"/>
    <circle cx="28" cy="76" r="1.5"/>
    <circle cx="16" cy="72" r="1"/>
  </g>
</svg>