name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create release archive
        run: |
          mkdir -p release
          zip -r release/threads-sweeper-${{ github.ref_name }}.zip \
            manifest.json \
            src/ \
            icons/ \
            README.md \
            -x "*.git*" "*.DS_Store" "*/node_modules/*" "*.env*" "*/__pycache__/*" "*.pyc"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/threads-sweeper-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
