name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create release archive
        run: |
          mkdir -p release/package
          cp -r manifest.json src/ icons/ README.md release/package/
          cd release/package
          zip -r ../threads-sweeper-${{ github.ref_name }}.zip .
          cd ..
          rm -rf package
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/threads-sweeper-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
